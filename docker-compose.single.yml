services:
  # Main database (combines auth + tenant for testing)
  postgres:
    image: postgres:15
    container_name: oilgas_single_db
    environment:
      POSTGRES_DB: oilgas_dev
      POSTGRES_USER: oilgas_user
      POSTGRES_PASSWORD: oilgas_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oilgas_user -d oilgas_dev"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Optional: PgAdmin for database inspection
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oilgas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oilgas.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    profiles: ["tools"] # Optional service

volumes:
  postgres_data:
